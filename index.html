<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHK vs 主要サブスク比較シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto+Sans+JP', sans-serif;
            background-color: #f1f5f9;
        }
        .gradient-red {
            background: linear-gradient(135deg, #ef4444 0%, #991b1b 100%);
        }
        .gradient-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
        .gradient-green {
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .custom-checkbox:checked + label {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="max-w-5xl w-full bg-white rounded-3xl overflow-hidden card-shadow">
        <!-- Header -->
        <div class="p-6 md:p-8 text-center border-b border-gray-100 bg-white">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
                コストパフォーマンス・シミュレーター
            </h1>
            <p class="text-gray-500">NHK受信料をサブスクに充てたら、どれだけのサービスを楽しめる？</p>
        </div>

        <div class="grid md:grid-cols-2 gap-0">
            <!-- Left Side: NHK (Static Reference) -->
            <div class="p-6 md:p-8 bg-slate-50 border-r border-gray-100">
                <div class="flex items-center mb-6">
                    <div class="w-10 h-10 gradient-red rounded-lg flex items-center justify-center text-white mr-3 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-700">NHK受信料（固定費）</h2>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-white rounded-xl shadow-sm border border-gray-200">
                        <span class="text-gray-600 font-medium">地上契約</span>
                        <span class="text-lg font-bold text-gray-800">¥1,100</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-white rounded-xl shadow-sm border border-gray-200">
                        <span class="text-gray-600 font-medium">衛星契約</span>
                        <span class="text-lg font-bold text-gray-800">¥1,950</span>
                    </div>
                    <div class="mt-8 p-8 gradient-red rounded-2xl text-white text-center shadow-inner">
                        <p class="text-sm opacity-90 mb-1">NHK 1ヶ月あたりのコスト</p>
                        <p class="text-5xl font-black">¥3,050</p>
                        <p class="text-xs mt-4 py-1 px-3 bg-black bg-opacity-20 rounded-full inline-block">
                            ※衛星＋地上契約の合算（税込目安）
                        </p>
                        <p class="text-[10px] mt-4 opacity-80 leading-relaxed font-bold">
                            ※チューナーレステレビをご使用の場合、<br class="hidden md:inline">NHKの受信契約は不要です。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right Side: Interactive Subscriptions -->
            <div class="p-6 md:p-8 bg-white">
                <div class="flex items-center mb-6">
                    <div class="w-10 h-10 gradient-blue rounded-lg flex items-center justify-center text-white mr-3 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-700">サブスクを選択</h2>
                </div>

                <div class="space-y-2 mb-6" id="sub-list">
                    <!-- Checkboxes will be rendered here -->
                </div>

                <div class="pt-6 border-t border-gray-100">
                    <div class="flex justify-between items-end mb-4">
                        <span class="text-gray-600 font-bold">選択したサブスク合計</span>
                        <div class="text-right">
                            <span id="sub-total" class="text-3xl font-black text-blue-600 font-mono">¥0</span>
                            <span class="text-gray-400 text-sm ml-1">/月</span>
                        </div>
                    </div>
                    
                    <!-- Share Buttons -->
                    <div class="space-y-3">
                        <div class="flex gap-2">
                            <button onclick="share('x')" class="flex-1 bg-black text-white py-2.5 px-4 rounded-xl font-bold text-xs flex items-center justify-center hover:opacity-80 transition-all">
                                <svg class="w-3.5 h-3.5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                                Xでシェア
                            </button>
                            <button onclick="share('threads')" class="flex-1 bg-black text-white py-2.5 px-4 rounded-xl font-bold text-xs flex items-center justify-center hover:opacity-80 transition-all">
                                Threads
                            </button>
                        </div>
                        <button id="copy-btn" onclick="copyLink()" class="w-full bg-gray-100 text-gray-600 py-2 px-4 rounded-xl font-bold text-xs flex items-center justify-center hover:bg-gray-200 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                            </svg>
                            リンクをコピー
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Footer -->
        <div id="result-bar" class="p-6 md:p-8 gradient-green text-white transition-all duration-500">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="text-center md:text-left">
                    <p class="text-sm opacity-90 mb-1 font-bold">NHK受信料との差額</p>
                    <h3 id="comparison-text" class="text-2xl md:text-3xl font-black">
                        NHKを解約すると、月々 ¥3,050 自由に！
                    </h3>
                </div>
                <div id="status-icon" class="hidden md:flex w-16 h-16 bg-white bg-opacity-20 rounded-full items-center justify-center backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
